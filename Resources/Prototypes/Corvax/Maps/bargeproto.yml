- type: gameMap
  id: Barge # айди прототипа вашей карты
  mapName: 'Barge station' # название карты
  mapPath: /Uploaded/barge/barge.yml # путь до файла карты
  minPlayers: 35 # минимальное количество игроков для появления карты в голосовании
  maxPlayers: 75 # максимально количество игроков для карты
  stations:
    Barge: # айди карты, которое вы прописывали в BecomeStationComponent
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Barge {1}' # шаблон для названия станции в раунде
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'KR' # префикс автора для карты
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/corvax_emergency.yml # путь до шаттла эвакуации, который будет использоваться на этой карте
        - type: StationJobs
          overflowJobs: # роли, на которое не будет ограничения по количеству
            - Passenger
          availableJobs:
            # service
            HeadOfPersonnel: [ 1, 1 ] # первая цифра - количество раундстарт мест для данной роли, вторая цифра - количество мест для позднего присоединения.
            Passenger: [ -1, -1 ]
            ServiceWorker: [ 2, 2 ]
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2 ]
            Boxer: [ 1, 1 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 1, 2 ]
            Mime: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            Zookeeper: [ 1, 1 ]
            # command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            # engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 4, 5 ]
            TechnicalAssistant: [ 2, 3 ]
            # medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 4 ]
            MedicalIntern: [ 2, 3 ]
            Psychologist: [ 1, 1 ]
            # science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 4, 5 ]
            ResearchAssistant: [ 2, 3 ]
            Borg: [ 1, 1 ]
            # security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 5, 6 ]
            SecurityCadet: [ 2, 3 ]
            # cargo
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 4, 5 ]
